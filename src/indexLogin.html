<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
<link rel="stylesheet" href="app.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<!-- <script src="https://rawgit.com/dwmkerr/angular-modal-service/master/dst/angular-modal-service.js"></script> -->
<script type="text/javascript" src="script.js"></script>
<body ng-app="myApp" ng-controller="myController">
	<div class="jumbotron vertical-center">
	    <div class="login-container">
			<div class="row">
			    <div class="Absolute-Center is-Responsive">
				    <div class="col-md-6">
				        <form action="login" id="loginForm">
				        	<div class="form-group input-group">
				            	<b>Login Into Your Account</b>
				          	</div>
				          <div class="form-group input-group">
				            <input class="form-control" type="text" name='username' placeholder="xxxxx@accionlabs.com"/>
				            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>          
				          </div>
				          <div class="form-group input-group">
				            <input class="form-control" type="password" name='password' placeholder="password"/> 
				             <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				          </div>
				          <div class="form-group">
				            <button type="button" class="btn btn-def btn-success">Sign in</button>
				          </div>
				          <div class="form-group text-center">
				          	<div class="row">
				          		<div class="col-md-6"><input type="checkbox">Remember me</div>
				          		<div class="col-md-6">forgot password?</div>
				            </div>
				          </div>  
				        </form>        
				    </div>
				    <div class="col-md-1">
					    <hr width="1" size="200px">
						<p>or</p>
						<hr width="1" size="200px">
				    </div>
				    <div class="col-md-5">
				        <form action="socialNet" id="socialNetForm">
				        	<div class="form-group">
				            	<a href="#">Don't have an account?SignUp!</a>
				          	</div>
				          	<div class="form-group input-group">
					          	<button type="button" class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook" aria-hidden="true"></i></i> Sign In with Facebook</button>
				            </div>
				          <div class="form-group input-group">
				            <button type="button" class="btn btn-block btn-social btn-twitter"><i class="fa fa-twitter left"></i> Sign In with Twitter</button> 
				          </div>
				          <div class="form-group input-group">
				           	<button type="button" class="btn btn-block btn-social btn-gplus" ng-click="onGoogleLogin()"><i class="fa fa-google-plus left"></i> Sign In with Google +</button>
				          </div>
				        </form>        
				    </div> 
				</div>    
			</div>
		</div>
		<h1>{{gmail.username}}</h1>
		<h1>{{gmail.email}}</h1>
		<img ng-src="{{g_image}}"></img>
	</div>
<script  type="text/javascript" src="app.js"></script>
<script type="text/javascript">
	(function() {
		var p = document.createElement('script');
		p.type = "text/javascript";
		p.async = true;
		p.src ='https://apis.google.com/js/client.js?onLoad=onLoadFunction';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(p, s);
	})();
</script>
</body>
</html>
