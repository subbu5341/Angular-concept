
<!-- Normal controller  -->

<div  ng-controller="ParentController" ng-cloak>
	<div class="container-scopeDec">
		<form>
			<p>Controller Type:{{Ctrl}}<p>
		    First Name: <input type="text" ng-model="firstName">
		    <p> text: {{firstName}}</p>
		    <p>Movie Name : {{movie}}</p>
	        <p>Rating : {{rating}}</p>
	        <h1> View Students </h1>
		<p>Search:</p>
		<br/>
			<input type="text" ng-model="name" />
		<br/>
		<ul>
			<li ng-repeat="student in students | filter:name">{{student.name}} , {{student.city}}</li>
		</ul>
	        <movie-directive film="movie" rating="{{rating}}" display="display(movie)">
	 		</movie-directive>
		</form>
		<div  ng-controller="childController">
			<p>child text: {{lastName}}</p>
			<p>Directive text: <b>{{$parent.firstName}}</b> in child controller</p>
		</div>
		<p><a href="#/">mainPage</a></p>
	</div>
</div>
